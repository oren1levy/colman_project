<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף ניהול</title>
    <link rel="stylesheet" type="text/css" href="../css/manager.css">
</head>
<body>
    <header>
        <div class="top">  
            <div class="right-icons">  
            </div>
                 <img id="logo" src="../imges/thelogo.png" alt="Logo">
            <div class="social-icons">
                 <button id="twitterButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
                  </svg>
                 </button>
                 <button id="openMenu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                          </svg>
                 </button>
                 <div id="sideMenu" class="side-menu">
                    <p id="welcome-message"></p>
                    <a id="home-link" href="../html.page/home.html">בית</a>
                    <a id="login-link" href="../html.page/login.html">כניסה</a>
                    <a id="register-link" href="../html.page/register.html">הרשמה</a>
                    <a id="products-link" href="../html.page/products.html">מוצרים</a>
                    <a id="about-link" href="../html.page/about.html">אודות החברה</a>
                    <span class="close-menu" id="closeMenu">&times;</span>
          </div>
          </div>
            </div>
        </div>
    </header>
    <div class="page">
        <hr>
        <div class="top-page">
            <h1>מסך שליטה - מנהל</h1>
            <nav>
                <ul>
                    <li><a href=".products">מוצרים</a></li>
                    <li><a href=".orders">הזמנות</a></li>
                    <li><a href=".customers">לקוחות</a></li>
                    <li><a href=".suppliers">ספקים</a></li>
                    <li><a href=".balance">מאזן כספים</a></li>
                </ul>
            </nav>
        </div>
        <hr>
        <div class="main-manager-page">
            <section class="products">
                <h2>ניהול מוצרים</h2>
                <div class="search-container">
                    <input type="text" id="searchProduct" placeholder="חפש מוצר...">
                </div>
                <div id="noProductsMessage" style="display: none;">לא נמצאו מוצרים תואמים</div>
                <button id="createProduct">יצירת מוצר</button>
                <div id="allProducts"></div>
            </section>
            <section class="orders">
                <h2>ניהול הזמנות</h2>
                <div id="allOrders">
                </div>
            </section>
            <section class="customers">
                <h2>ניהול לקוחות</h2>
                <div id="userStats">
                    <canvas id="userStatsChart"></canvas>
                </div>
            </section>
            <section class="suppliers">
                <button id="createSupplierButton">יצירת ספק</button>
                <form id="createSupplierForm" style="display: none;">
                    <div class="error-message" id="errorMessage"></div>
                    <input type="text" id="supplierName" placeholder="שם ספק" required>
                    <input type="email" id="supplierEmail" placeholder="אימייל ספק" required>
                    <input type="text" id="supplierPhone" placeholder="טלפון ספק" required pattern="\d{3}-\d{3}-\d{4}" title="הפורמט הנכון הוא 123-456-7890">
                    <input type="number" id="supplierBalance" placeholder="מאזן ספק" required>
                    <button type="submit">הוסף ספק</button>
                </form>
                <div id="allSuppliers"></div>
            </section>
            <section class="balance">
                <h2>מאזן כספים</h2> 
                <div id="balanceEr">
                    <canvas id="salesChart"></canvas>
                </div>     
            </section>            
        </div>
        <div class="body-main-manager-page">
            <hr>
        </div>
    </div>
    
    <script src="../javaScript/sideMenu.js"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../javaScript/manager.js"></script>
</body>
</html>
