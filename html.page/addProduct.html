<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addProduct.css">
</head>
<body>
    <header>
        <div class="top">
            <img id="logo" src="../imges/thelogo.png" alt="Logo">
        </div>
    </header>
    <div class="page">
        <div class="form-and-image">
            <div class="product-details">
                <form id="addProductForm" enctype="multipart/form-data">
                    <label for="productImage">העלאת תמונה:</label>
                    <input type="file" id="productImage" name="image" accept="image/*" required>
                    
                    <label for="productName">שם המוצר</label>
                    <input type="text" id="productName" name="productName" required>
                    
                    <label for="supplierId">מספר ספק:</label>
                    <input type="text" id="supplierId" name="supplierId" required>
                    
                    <label for="productPrice">מחיר המוצר:</label>
                    <input type="number" id="productPrice" name="productPrice" step="1" min="0" required>
                    
                    <label for="productDescription">תיאור המוצר:</label>
                    <textarea id="productDescription" name="productDescription" required></textarea>

                    <label for="productCategory">קטגוריית מוצר:</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="" disabled selected>תבחר קטגוריית מוצר</option>
                        <option value="שרשרת">שרשרת</option>
                        <option value="עגיל">עגיל</option>
                        <option value="טבעת">טבעת</option>
                        <option value="צמיד">צמיד</option>
                    </select>
                    
                    <label for="productColor">צבע:</label>
                    <select id="productColor" name="productColor" required>
                        <option value="" disabled selected>תבחר צבע מוצר:</option>
                        <option value="זהב">זהב</option>
                        <option value="כסף">כסף</option>
                        <option value="משולב">משולב</option>
                    </select>

                    <button type="submit" id="addProductBtn">הוספת מוצר</button>
                </form>
            </div>
            <div class="product-image" id="productImageContainer">
                <img id="uploadedProductImage" src="" alt="Product Image" style="display:none;">
            </div>
        </div>
    </div>
    <script src="../javaScript/addProduct.js"></script>
</body>
</html>
