<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת משתמש</title>
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/basket.css">
    <link rel="stylesheet" type="text/css" href="../css/editUser.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="top">  
            <div class="right-icons"> 
                 <div class="cart-icon">
                  <span class="cart-count" id="cartCount">0</span>
                  <button class="social-icons-btn" id="openCart"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                          <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                          </svg>
                  </button> 
                 </div>
            </div>
                 <img id="logo" src="../imges/thelogo.png" alt="Logo">
            <div class="social-icons">
                 <button class="social-icons-btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                          <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                          </svg> 
                 </button>
                 <button class="social-icons-btn" id="openMenu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                          </svg>
                 </button>
                 <div id="sideMenu" class="side-menu">
                  <p id="welcome-message"></p>
                  <a id="home-link" href="../html.page/home.html">בית</a>
                  <a id="login-link" href="../html.page/login.html">כניסה</a>
                  <a id="register-link" href="../html.page/register.html">הרשמה</a>
                  <a id="products-link" href="../html.page/products.html">מוצרים</a>
                  <a id="about-link" href="../html.page/about.html">About</a>
                  <span class="close-menu" id="closeMenu">&times;</span>
              </div>
              <div class="Cart" id="cart">
                <div class="cart-header">
                  <span class="close-cart" id="closeCart">&times;</span>
                  <h3 id="cart-head-text">עגלת קניות</h3> 
                </div>
                <hr>
                <div class="cart-items"></div>
                <p id="emptyCart-text"></p>
                <hr>
                <div class="review-section">
                  <span id="reviews-section-header">
                    <h3>הערות &nbsp;</h3>
                    <span class="toggle-button">+</span>
                  </span>
                  <div class="hidden-content">
                      <textarea id="reviewInput" maxlength="600" placeholder="כתוב את ההערה כאן..."></textarea>
                      <button id="hidden-content-btn">שמור</button>
                  </div>
                </div>
                <hr>
                <div class="cart-footer">
                  <span class="cart-footer-saah">
                    <span id="cart-total"></span>
                    <span id="sah-hakol">:סך הכל</span>
                  </span>
                  <button class="payment-btn">לתשלום
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                      </svg>
                  </button>
                </div>
              </div>
              <div class="overlay" id="overlay"></div>
            </div>
        </div>
    </header>

    <div class="page">
      <div class="edit-user">
          <h2 id="editUser-headline">עריכת פרטי משתמש</h2>
          <form id="editUserForm">
              <label for="firstName">נא להכניס שם:</label>
              <input class="box" type="text" id="firstName" name="firstName" required>
  
              <label for="lastName">נא להכניס שם משפחה:</label>
              <input class="box" type="text" id="lastName" name="lastName" required>
  
              <label for="birthday">תאריך לידה (לא ניתן לעריכה):</label>
              <input type="date" id="birthday" name="birthday" required readonly>
  
              <label for="email">אימייל (לא ניתן לעריכה):</label>
              <input type="email" id="email" name="email" required readonly>
  
              <label for="phone">נא להכניס מספר טלפון:</label>
              <input class="box" type="tel" id="phone" name="phone" required>
              <span class="edit-password">
                    <label for="password">נא להכניס סיסמא חדשה:</label>
                    <span class="password-eye">
                          <input class="box" type="password" id="password" name="password">
                          <svg id="toggle-pass" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi-eye" viewBox="0 0 16 16" >
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                          </svg>
                    </span>
              </span>
              <button id="btn_submit" type="submit">לעדכון הפרטים</button>
          </form>
      </div>
      <div class="thumbnail-container"></div>
  </div>
        
        <div class="Footer">
          <footer class="pageFooter">
            <p id="copyrights">&copy; 2024 YOLO</p>
            <div id="col1">
              <h2>My YOLO</h2> 
              <a class="collink" id="collink1">About Us</a>
            </div>
            <div id="col2">
              <h2>מידע</h2>
              <a class="collink" id="collink2">מדיניות החלפות</a>
              <a class="collink" id="collink3">הצהרת פרטיות</a>
              <a class="collink" id="collink4">הצהרת נגישות</a>
              <a class="collink" id="collink5">צור קשר</a>
              <a class="collink" id="collink6">תקנון</a>
            </div>
            <div id="col3">
              <h2>עזרה</h2>
              <a class="collink" id="collink7">אחריות</a>
              <a class="collink" id="collink8">על התכשיטים</a>
            </div>
            <form id="col4">
              <h2 id="col4-h">הצטרפו לניוזלטר שלנו</h2>
              <input type="text" id="col4-name" placeholder="שם מלא"> 
              <input type="email" id="col4-Email" name="email" required placeholder="אימייל">
              <p id="col4-p">הצטרפותך נרשמה במערכת</p>
              <button id="col4-btn" type="submit">להצטרפות</button>
              <div id="message"></div>
          </form>
          </footer>
           </div>
    </div>
    <script src="../javaScript/sideMenu.js"></script>
    <script src="../javaScript/editUser.js"></script>
    <script src="../javaScript/basket.js"></script>
    <script src="../javaScript/footer.js"></script>
</body>
</html>
