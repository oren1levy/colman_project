<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" type="text/css" href="../css/basket.css">
  

</head>
<body>
    <header>
        <div class="top">  
            <div class="right-icons"> 
              <div class="cart-icon">
                <span class="cart-count" id="cartCount">0</span>
                <button class="social-icons-btn" id="openCart"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                        </svg>
                </button> 
               </div> 
                 <button class="social-icons-btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg> 
                 </button>
                 <button class="social-icons-btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                          </svg> 
                 </button>
            </div>
                 <img id="logo" src="../imges/לוגו.png" alt="Logo">
            <div class="social-icons">
                 <button class="social-icons-btn" id="twitterButton"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                  <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
                </svg>
                 </button>
              
              
                 <button class="social-icons-btn" id="openMenu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                          </svg>
                 </button>
              <div id="sideMenu" class="side-menu">
                        <a href="#">LOG IN</a>
                        <a href="#">Neckless</a>
                        <a href="#">Rings </a>
                        <a href="#">Earring </a>
                        <span class="close-menu" id="closeMenu">&times;</span>
              </div>
              <div class="Cart" id="cart">
                <div class="cart-header">
                  <span class="close-cart" id="closeCart">&times;</span>
                  <h3 id="cart-head-text">עגלת קניות</h3> 
                </div>
                <hr>
                <div class="cart-items"></div>
                <p id="emptyCart-text"></p>
                <hr>
                <div class="review-section">
                  <span id="reviews-section-header">
                    <h3>הערות &nbsp;</h3>
                    <span class="toggle-button">+</span>
                  </span>
                  <div class="hidden-content">
                      <textarea id="reviewInput" maxlength="600" placeholder="כתוב את ההערה כאן..."></textarea>
                      <button id="hidden-content-btn">שמור</button>
                  </div>
                </div>
                <hr>
                <div class="cart-footer">
                  <span class="cart-footer-saah">
                    <span id="cart-total">0.00₪</span>
                    <span id="sah-hakol">:סך הכל</span>
                  </span>
                  <button class="payment-btn">לתשלום
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                      </svg>
                  </button>
                </div>
              </div>
              <div class="overlay" id="overlay"></div>
            </div>
        </div>
      </header>
         <script src="../javaScript/sideMenu.js"></script>
          <script src="../javaScript/basket.js"></script>
</body>
</html>
