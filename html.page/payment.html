<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="../css/payment.css">
</head>
<body>
    <header>
        <div class="top">  
                 <img id="logo" src="../imges/thelogo.png" alt="Logo">
            <div class="social-icons">
                 <button> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                          <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                          </svg> 
                 </button>
                 <button id="openMenu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                          </svg>
                 </button>
                 <div id="sideMenu" class="side-menu">
                    <p id="welcome-message"></p>
                    <a id="home-link" href="../html.page/home.html">בית</a>
                    <a id="login-link" href="../html.page/login.html">כניסה</a>
                    <a id="register-link" href="../html.page/register.html">הרשמה</a>
                    <a id="products-link" href="../html.page/products.html">מוצרים</a>
                    <a id="about-link" href="../html.page/about.html">אודות החברה</a>
                    <span class="close-menu" id="closeMenu">&times;</span>
              </div>
            </div>
        </div>
    </header>
    <div class="page">
        <section class="payment-left-section">
            <div class="cart-to-payment-items"></div>
            <hr>
            <div class="payment-reviews">
                <h3>הערות:</h3>
                <span id="payment-reviews-text"></span>
            </div>
            <hr>
            <span id="lower-leftsection">
                <span class="giftCard">
                    <button id="kupon-btn">החל</button>
                    <input type="text" id="kupon" placeholder="Gift Card או קוד קופון">
                </span>
                <div class="summary">
                    <span id="order-id">
                        <p id="order-id-number"></p>
                        <p>:מספר קבלה</p>
                    </span>
                    <span id="summary-total-cart">
                        <p id="summary-total-cart-value"></p>
                        <p>:לפני מע"מ</p>
                    </span>
                    <span id="summary-tax">
                        <p id="summary-tax-value"></p>
                        <p>:18% -מע"מ</p>
                    </span>
                    <span id="summary-sikum">
                        <p id="summary-sikum-value"></p>
                        <p>:מחיר אחרי מע"מ</p>
                    </span>
                    <span id="summary-delivery">
                        <p id="summary-delivery-value"></p>
                        <p>:משלוח</p>
                    </span>
                    <span id="summary-total">
                        <p id="summary-total-num"></p>
                        <h2>:סה"כ לתשלום</h2>
                    </span>
                </div>
            </span>
        </section>
        <section class="payment-right-section">
          <div class="inner-payment-right-section">
            <form class="safePaymentForm">
            <span  class="contact">
                <h2>פרטי איש קשר</h2>
                <input type="text" class="box" id="contactEmail" placeholder="Email">
            </span>
            <span class="delivery">
                <h2>Delivery Option</h2>
                <div class="deliveryOption" id="option1">
                    <p>משלוח לבית</p> &nbsp;&nbsp;&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                        <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                    </svg>&nbsp;&nbsp;&nbsp;
                </div>
                <div class="deliveryOption" id="option2">
                    <p>איסוף עצמי</p> &nbsp;&nbsp;&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                        <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
                    </svg>&nbsp;&nbsp;&nbsp;
                </div>
            </span>
                <span class="safePayment">
                    <div class="payment-Name">
                        <input class="box" type="text" id="last-name" placeholder="שם משפחה">
                        <input class="box" type="text" id="first-name" placeholder="שם פרטי">
                    </div>
                    <div class="payment-Street-name">
                        <input type="text" id="address" placeholder="שם הרחוב">
                    </div>
                    <div class="payment-Mikud-City">
                        <input type="text" id="mikud" placeholder="מיקוד (אופציונלי)">
                        <input class="box" type="text" id="city" placeholder="עיר">
                    </div>
                    <div class="payment-PhoneNumber">
                        <input class="box" type="text" id="Phonenumber" placeholder="טלפון">
                    </div>
                </span>
            <span class="self-collecting">
                <p>חינם</p>
                <p>כתובת לאיסוף: זלמן שז"ר 17 ראשון לציון</p>
            </span>
                <span class="credit-card">
                    <div class="Credit-Card-Number">
                        <input class="box" type="text" id="CCnumber" placeholder="Credit Card Number">
                    </div>
                    <span class="Credit-Card-date-cvv">
                        <input class="box" type="text" id="CCdate" placeholder="MM/YY">
                        <input class="box" type="text" id="CCcvv" placeholder="cvv">
                    </span>
                    <div class="Credit-Card-Id">
                        <input class="box" type="text" id="CCid" placeholder="ID">
                    </div>
                </span>
            <button class="finishPay" type="submit">לתשלום</button>
        </form>
          </div>
        </section>
    </div>
    <script src="../javaScript/sideMenu.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="../javaScript/payment.js"></script>

</body>
</html>
